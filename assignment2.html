<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>

	<link rel="stylesheet" href="css/gallery.css">

</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure><!--In this image elemtn I added an image location-->
			<img src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
			<figcaption>Market in Münster, North Rhine-Westphalia, Germany</figcaption><!--Added the description to go with that image-->
		</figure>
		<ul><!--In this ul element, I added the image src and alt text for the image description-->
			<li><img src="images/flowers-pink-small.jpg" alt="Market in Münster, North Rhine-Westphalia, Germany" width="240" height="160" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Sentmaring Park, Münster, North Rhine-Westphalia, Germany" width="240" height="160" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="Poppies in cornfield, Dülmen, North Rhine-Westphalia, Germany" width="240" height="160" /></li>
			<li><img src="images/flowers-white-small.jpg" alt="Daffodils in Sentmaring park, Münster, North Rhine-Westfalia, Germany" width="240" height="160" /></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany" width="240" height="160" /></li>
			<li><img src="images/flowers-orange-small.jpg" alt="Marigolds I found on Wikipedia. The photo was taken by Dianakc" width="240" height="160" /></li><!-- I added this one just to show how adding more items to the ul works with the script-->
		</ul>
	</section> 
	<script src="js/gallery.js"></script>
